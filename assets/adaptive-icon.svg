<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bronze drum pattern -->
    <pattern id="drumPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="45" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.3"/>
      <circle cx="50" cy="50" r="35" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.2"/>
      <circle cx="50" cy="50" r="25" fill="none" stroke="#CD853F" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Logo shadow -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="800" fill="url(#bgGradient)"/>
  
  <!-- Bronze drum decorative elements -->
  <rect width="400" height="800" fill="url(#drumPattern)" opacity="0.4"/>
  
  <!-- Central drum circle -->
  <circle cx="200" cy="300" r="120" fill="none" stroke="#8B4513" stroke-width="3" opacity="0.6"/>
  <circle cx="200" cy="300" r="100" fill="none" stroke="#A0522D" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="300" r="80" fill="none" stroke="#CD853F" stroke-width="1" opacity="0.4"/>
  
  <!-- Drum center star pattern -->
  <g transform="translate(200, 300)" opacity="0.3">
    <polygon points="0,-60 17,-17 60,-17 25,8 40,50 0,25 -40,50 -25,8 -60,-17 -17,-17" 
             fill="none" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Vietnamese traditional patterns -->
  <g opacity="0.2">
    <!-- Top decorative elements -->
    <circle cx="100" cy="150" r="30" fill="none" stroke="#8B4513" stroke-width="2"/>
    <circle cx="300" cy="150" r="30" fill="none" stroke="#8B4513" stroke-width="2"/>
    <circle cx="200" cy="100" r="25" fill="none" stroke="#A0522D" stroke-width="1"/>
    
    <!-- Bottom decorative elements -->
    <circle cx="100" cy="650" r="30" fill="none" stroke="#8B4513" stroke-width="2"/>
    <circle cx="300" cy="650" r="30" fill="none" stroke="#8B4513" stroke-width="2"/>
    <circle cx="200" cy="700" r="25" fill="none" stroke="#A0522D" stroke-width="1"/>
  </g>
  
  <!-- Logo container with red background -->
  <circle cx="200" cy="300" r="70" fill="#DC2626" filter="url(#logoShadow)"/>
  
  <!-- White border for logo -->
  <circle cx="200" cy="300" r="70" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- App title -->
  <text x="200" y="450" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#1F2937">Cổng thông tin</text>
  <text x="200" y="475" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#1F2937">chống hàng giả ACF</text>
  
  <!-- Loading indicator -->
  <circle cx="200" cy="550" r="20" fill="none" stroke="#DC2626" stroke-width="3" opacity="0.6"/>
  <circle cx="200" cy="550" r="15" fill="none" stroke="#DC2626" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="550" r="10" fill="none" stroke="#DC2626" stroke-width="1" opacity="0.2"/>
</svg>
